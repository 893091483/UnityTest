name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
 
  
    - name: Build
      run: dotnet build ./Zheng_Hang_FinaProject
    - name: Test
      run: dotnet test ./Zheng_Hang_FinaProject

      

